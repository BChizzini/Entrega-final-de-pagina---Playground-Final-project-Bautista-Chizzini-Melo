// {% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Mi Perfil</h1>
        {% if profile.avatar %}
            <img src="{{ profile.avatar.url }}" alt="Avatar" class="img-fluid rounded-circle mb-3" width="150">
        {% endif %}
        <p><strong>Tipo:</strong> {{ profile.get_user_type_display }}</p>
        <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
        </form>
        <a href="{% url 'change_password' %}" class="btn btn-secondary mt-3">Cambiar Contrase√±a</a>
    </div>
</div>
{% endblock %}
